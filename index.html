<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Courses_Landing</title>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <header>
          <ul class="list">
            <li>Home</li>
            <li>Course</li>
            <li>Blog</li>
          </ul>
        </header>

        <section>
          <div class="subcontainer">
            <div class="info">
              <h1 class="title">Web development courses</h1>
              <p class="text">
                learn to code with an easy to understand <br />project based
                learnning path.
              </p>
              <button class="browse">Browse Course</button>
            </div>
          </div>

          <span class="orange"></span>
          <span class="red"></span>
          <span class="purple"></span>
        </section>
      </div>

      <!-- second -->

      <footer>
        <div class="media">
          <h1 class="head">Join the Travesy Media mailing list</h1>
          <p class="sub">
            sign up the newsletter and be the first one to know about new course
            or special offers.
          </p>
        </div>
        <div class="emailinput">
          <input
            type="email"
            class="emailtext"
            placeholder="Enter Your email"
          />
          <button class="subscribe">subscribe</button>
        </div>
        <p class="para">We Won't spam Pinky Promise!</p>
      </footer>
    </div>
  </body>
</html>
